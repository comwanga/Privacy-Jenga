  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  
  <!-- Jenga Tower - Layer 1 (bottom) -->
  <rect x="140" y="360" width="70" height="25" rx="4" fill="url(#teal)"/>
  <rect x="220" y="360" width="70" height="25" rx="4" fill="url(#teal)"/>
  <rect x="300" y="360" width="70" height="25" rx="4" fill="url(#teal)"/>
  
  <!-- Layer 2 -->
