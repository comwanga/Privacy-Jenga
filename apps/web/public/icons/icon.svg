  <rect x="230" y="325" width="25" height="70" rx="4" fill="url(#orange)" transform="rotate(90 265 360)"/>
  <rect x="295" y="325" width="25" height="70" rx="4" fill="url(#orange)" transform="rotate(90 330 360)"/>
  
