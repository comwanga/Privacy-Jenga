name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Install dependencies
        working-directory: apps/web
        run: npm install
          
      - name: Build with Vite
        working-directory: apps/web
        run: npm run build:pages
        env:
          NODE_ENV: production
          VITE_APP_TITLE: "Privacy Jenga"
          
      - name: Verify and setup GitHub Pages files
        working-directory: apps/web
        run: |
          touch dist/.nojekyll
          echo "âœ… Created .nojekyll file"
          if [ -f "dist/404.html" ]; then
            echo "âœ… 404.html exists in dist"
          else
            cp public/404.html dist/ 2>/dev/null || echo "No 404.html in public"
          fi
          echo "ðŸ“‚ Dist folder contents:"
          ls -la dist/
          
      - name: Setup artifact context
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'apps/web/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
